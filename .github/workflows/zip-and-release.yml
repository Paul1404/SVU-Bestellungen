name: Zip and Release

on:
  push:
    branches:
      - SQLite-Implementation-V2  # Adjust this if needed

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Zip folder excluding .gitignore patterns
      run: zip -r Release.zip published/ -x $(git check-ignore -v published/* | awk '{print $2}')

    - name: Get current date
      id: current_time
      run: echo "::set-output name=timestamp::$(date +'%H:%M:%Y')"

    - name: Create Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag release-${{ github.sha }}-${{ steps.current_time.outputs.timestamp }}
        git push origin release-${{ github.sha }}-${{ steps.current_time.outputs.timestamp }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}-${{ steps.current_time.outputs.timestamp }}
        release_name: Release ${{ steps.current_time.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./Release.zip
        asset_name: Release.zip
        asset_content_type: application/zip
