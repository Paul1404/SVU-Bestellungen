name: Zip and Release

on:
  push:
    branches:
      - SQLite-Implementation-V2  # Adjust this if needed

jobs:
  release:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Zip folder excluding .gitignore patterns
      run: |
        if [ -n "$(git check-ignore -v published/* | awk '{print $2}')" ]; then
            exclude_patterns=$(git check-ignore -v published/* | awk '{print $2}' | tr '\n' ' ')
            zip -r Release.zip published/ -x $exclude_patterns
        else
            zip -r Release.zip published/
        fi

    - name: Get current date
      id: current_time
      run: echo "TIMESTAMP=$(date +'%d_%m_%Y')" >> $GITHUB_ENV  # Using underscores here


    - name: Create Tag
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag release-${{ github.sha }}_${{ steps.current_time.outputs.timestamp }}  # Using underscore here
        git push origin release-${{ github.sha }}_${{ steps.current_time.outputs.timestamp }}  # Using underscore here


    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: release-${{ github.sha }}-${{ steps.current_time.outputs.timestamp }}
        release_name: Release ${{ steps.current_time.outputs.timestamp }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: ./Release.zip
        asset_name: Release.zip
        asset_content_type: application/zip
